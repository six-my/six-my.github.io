<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adb命令</title>
    <link rel="stylesheet" href="./css/single.css">
</head>

<body>
    <div class="body">
        <h3>adb命令</h3>
        <p>检测设备连接情况 adb devices</p>
        <p>重启 adb reboot</p>
        <P>推送文件 adb push <电脑路径>
                <手机路径>
        </P>
        <P>导入文件 adb pull <手机路径>
                <电脑路径>
        </P>
        <P>刷入镜像到指定分区 fastboot flash <分区名>
                <镜像路径>
        </P>
        <P>临时启动镜像 fastboot boot <镜像路径>
        </P>
        <P>重启 fastboot reboot <模式>
        </P>
    </div>

</body>

</html>
